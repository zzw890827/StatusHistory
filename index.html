<html lang="en">
<head>

    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/jquery.treegrid.css">
    <link href="css/stylesheet.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-treegrid.js"></script>
    <script src="js/jquery.treegrid.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Integration Controller</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span
                    class="glyphicon glyphicon-user">Installer</span>
            </a></li>
            <li><a href="#"><span
                    class="glyphicon glyphicon-log-out">Logout</span>
            </a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li>
                    <a href="#">Monitor</a> <span class="divider"></span>
                </li>
                <li>
                    <a href="#">History</a> <span class="divider"></span>
                </li>
                <li class="active">
                    Status History
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="table-responsive">
                <table id="unit_list"></table>
            </div>
        </div>
        <div class="col-md-9">
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    $unit_list = $('#unit_list');
    $(function () {
        $unit_list.bootstrapTable({
            url: 'tpcdata/unit.json',
            height: $(window).height(),
            striped: true,
            sidePagination: 'server',
            idField: 'id',
            columns: [
                {
                    field: 'ck',
                    checkbox: true
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: 'statusFormatter'
                }
            ],
            treeShowField: 'name',
            parentIdField: 'pid',
            onLoadSuccess: function (data) {
                console.log('load');

                $unit_list.treegrid({

                    treeColumn: 1,

                    onChange: function () {
                        $unit_list.bootstrapTable('resetWidth');
                    }
                });
            },
            // bootstrap-table-treetreegrid.js 插件配置
        });
    });


    // 格式化类型
    function typeFormatter(value, row, index) {
        if (value === 'menu') {
            return '菜单';
        }
        if (value === 'button') {
            return '按钮';
        }
        if (value === 'api') {
            return '接口';
        }
        return '-';
    }

    // 格式化状态
    function statusFormatter(value, row, index) {
        if (value === 1) {
            return '<span class="label label-success">正常</span>';
        } else {
            return '<span class="label label-default">锁定</span>';
        }
    }
</script>
</html>
